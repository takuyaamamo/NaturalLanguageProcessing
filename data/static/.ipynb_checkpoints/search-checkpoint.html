<style media="screen" type="text/css">
  /* <em>タグの背景色を黄色にする */
  em { background-color: yellow; }
</style>

<div id="main">
  keywords: <input type="text" v-model="keywords"/><br/>
  <button v-on:click="run">Search</button><br/>
  {{ result.numFound }}<br/>
  <table border=1, style="border-collapse: collapse">
    <!-- v-forで検索で見つかったドキュメントの文だけループを回す -->
    <!-- result.docsの配列の要素が繰り返しrowに代入されていく -->
    <tr v-for="(row, _index) in result.docs">
      <td>{{ row.doc_id_i }}</td>
      <td><a v-bind:href="row.url_s">{{ row.title_txt_ja }}</a></td>
      <!-- 文書中の検索キーワードを含む部分をスニペットとして表示する -->
      <!-- SolrがHTML形式でデータを返す為、v-htmlでHTMLを埋め込む指示をする -->
      <td><div v-for="(html, _j) in hl[row.doc_id_i]['content_txt_ja']" v-html="html"></div></td>
    </tr>
  </table>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="/file/search.js"></script>
